<!DOCTYPE html>
<html>
<head>
    <title>MUSIC PLAYER</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/6aa8ecb5f2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav> 
            <img src="media.jpeg" class="song-img">
            <br>
            <h1>Chann Sitare</h1>
            <p>Ammy Virk, Avvy Sra</p>
            <audio id="song">
                <source src="Chann-Sitare_320(PaglaSongs).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div class="circle" onclick="playPause()">
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div class="circle" onclick="playPause()">
                    <i class="fa-solid fa-play" id="ctrlIcon"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
        </div>
    </div>
    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        function playPause(){
            if(song.paused){
                song.play();
                ctrlIcon.classList.remove("fa-play");
                ctrlIcon.classList.add("fa-pause");
            } else {
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
        }

        setInterval(() => {
            progress.value = song.currentTime;
        }, 500);

        progress.onchange = function(){
            song.currentTime = progress.value; 
            if (!song.paused) {
                song.play();
            }
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }
    </script>
</body>
</html>
